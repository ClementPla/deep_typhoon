experiment:
    output_dir : '/home/clement/code/src/tc_etc/results/'
    gpu : 0
    seed : 1234
data:
    db_path : '/home/clement/database/'
    input_file : 'AE_dataset.pkl'
    test_split_set : 2013
    validation_ratio : 0.2
    input_dimensions : 256
    nb_output : 2

hp:
    n_epochs : 250
    initial_lr : 1e-4
    decay_lr : 0.5
